# Project language
language: php

# Language versions to test agains
php:
    - '7.0'
#    - '7.1'
#    - nightly

# Special addons
addons:
    # Code coverage
    code_climate:
        repo_token: 7248bb93a9bac52b0c7a4f5f574462ddd363535aed1c2ab0b30cea20d6ae0b96

# Save cache of dependencies
cache:
    directories:
        - vendor/

# Install dependencies
install:
    - composer install

# Start tests
script:
    - vendor/bin/phpunit -v --bootstrap phpunit.php --configuration phpunit.xml --coverage-text --colors=never

# If successfull, report coverage
after_success:
    - vendor/bin/test-reporter